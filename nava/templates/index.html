<script>

  sigma.parsers.gexf('assets/data/{{ channel }}.gexf', {
    container: 'container',
    settings: {
      defaultNodeColor: '#00af64',
      defaultEdgeColor: '#ffb698',
      edgeColor: 'default',
      labelThreshold: '3',
      minNodeSize: 5,
      maxNodeSize: 10,
      minEdgeSize: 0.1,
      maxEdgeSize: 4,
      zoomingRatio: 1.2
    }
  },
  
  function() {
    document.getElementById('toggle-layout').addEventListener('click', function() {
      if ((sigma.instances()[0].forceatlas2 || {}).isRunning) {
        sigma.instances()[0].stopForceAtlas2();
        document.getElementById('toggle-layout').innerHTML = 'Start layout';
      } else {
        sigma.instances()[0].startForceAtlas2();
        document.getElementById('toggle-layout').innerHTML = 'Stop layout';
      }
    });

    console.log("starting force")
    sigma.instances()[0].startForceAtlas2();
    console.log("started force")

    setTimeout(function() {
      sigma.instances()[0].stopForceAtlas2();
      document.getElementById('toggle-layout').innerHTML = 'Start layout';
    },
    10000);
  
  }
);

</script>
